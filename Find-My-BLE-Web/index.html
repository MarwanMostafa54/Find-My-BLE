<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Location Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="loading" class="overlay">Loading locations...</div>
    <div id="error" class="overlay">
        <p>Failed to load locations.</p>
        <button onclick="fetchAndDisplayLocations()">Retry</button>
    </div>
    <div id="legend">
        <h3>Location Status</h3>
        <div class="legend-item" onclick="toggleLocationList('active')">
            <span class="legend-marker active"></span>
            <span>Active Location (<span id="activeCount">0</span>)</span>
        </div>
        <div id="activeLocations" class="location-list"></div>
        
        <div class="legend-item" onclick="toggleLocationList('inactive')">
            <span class="legend-marker inactive"></span>
            <span>Inactive Location (<span id="inactiveCount">0</span>)</span>
        </div>
        <div id="inactiveLocations" class="location-list"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="map.js"></script>
</body>
</html>
